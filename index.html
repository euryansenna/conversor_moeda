<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversor de Moeda</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" href="img/money.png" type="image/x-icon">
        <header>
            <h1 class="bg-dark py-2 text-center">Conversor de Moedas</h1>
        </header>
        <style>
                @import url('https://fonts.googleapis.com/css2?family=Nova+Square&display=swap');
        </style>
    </head>
    <body>
        <div id="meio">
            <section>
                    <input type="text" name="txt" placeholder="Ex: 20" id="pequena">
                    <select id="s1">
                        <option>Estados Unidos, Dollar (USD)</option>
                        <option>Brasil, Real (BRL)</option>
                    </select>
                    <select id="s2">
                        <option>Brasil, Real (BRL)</option>
                        <option>Estados Unidos, Dollar (USD)</option>
                    </select>
                    <input type="button" value="Converter" onclick="converterMoeda()" id="botao">
        
                    <h1 id="conversoJanela"></h1>
    
                    <p>1 USD = 4,92 BRL</br>1 BRL = 0,20 USD</p>                                              
            </section> 
                        
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
    <footer class="footer bg-dark fixed-bottom">
        <p class="text-center text-light pt-3">
           &copy; Desenvolvido por Ryan Senna
        </p>
    </footer>
</html>
